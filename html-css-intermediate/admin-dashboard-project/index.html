<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="brand">
        <img src="img/dashboard.svg" alt="logo" />
        <div>Dashboard</div>
      </div>
      <div class="nav">
        <a class="menu" href="#">
          <img src="img/home.svg" />
          <div>Home</div>
        </a>
        <a class="menu" href="#">
          <img src="img/profile.svg" />
          <div>Profile</div>
        </a>
        <a class="menu" href="#">
          <img src="img/message.svg" />
          <div>Message</div>
        </a>
        <a class="menu" href="#">
          <img src="img/history.svg" />
          <div>History</div>
        </a>
        <a class="menu" href="#">
          <img src="img/tasks.svg" />
          <div>Tasks</div>
        </a>
        <a class="menu" href="#">
          <img src="img/community.svg" />
          <div>Communities</div>
        </a>
      </div>
      <div class="nav">
        <a class="menu" href="#">
          <img src="img/setting.svg" />
          <div>Settings</div>
        </a>
        <a class="menu" href="#">
          <img src="img/support.svg" />
          <div>Support</div>
        </a>
        <a class="menu" href="#">
          <img src="img/privacy.svg" />
          <div>Privacy</div>
        </a>
      </div>
    </div>
    <div class="header">
        <div class="search-bar"></div>
        <div class="user-info"></div>
    </div>
    <div class="main"></div>
  </body>
</html>
